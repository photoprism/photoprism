    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - scripts/docker-login.sh
      - make docker-photoprism-arm64
    when:
      branch:
        - release

  - name: clean
    commands:
      - docker system prune -f
    when:
      status:
        - success
